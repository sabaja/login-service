server.port=8088
spring.application.name=login-service
management.endpoints.web.exposure.include=info, health
#DB
spring.datasource.url=jdbc:h2:mem:login-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=always
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.h2.console.enabled=true
#ignore null fields in json
spring.jackson.default-property-inclusion=NON_NULL
#Security secret key
jwt.signing.key=c2VjcmV0cGFzc3dvcmQ=
#3 minutes validity
jwt.token.validity=180000